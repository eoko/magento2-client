language: php
sudo: required

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2

services:
  - docker

before_install:
- docker volume rm `docker volume ls -q -f dangling=true`
- docker-compose up -d --force-recreate
- docker-compose run --rm setup
- composer install

script:
- composer cs-ci
- composer test