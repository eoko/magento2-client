language: php
sudo: required

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.1
    - php: 7.2

services:
  - docker

before_install:
- docker-compose up -d
- docker-compose run --rm setup
- composer install

script:
- composer test